#: https://sw.kovidgoyal.net/kitty/
#: https://sw.kovidgoyal.net/kitty/conf/
#: https://erwin.co/kitty-and-nerd-fonts/

# vim:fileencoding=utf-8:foldmethod=marker

font_family      JetBrainsMono Nerd Font Regular 
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic 

font_size 19.0
force_ltr yes

disable_ligatures never

font_features Symbols Nerd Font
###########################################################
# Symbols Nerd Font complete symbol_map
# easily troubleshoot missing/incorrect characters with:
#   kitty --debug-font-fallback
###########################################################

# "Nerd Fonts - Pomicons"
symbol_map  U+E000-U+E00D Symbols Nerd Font

# "Nerd Fonts - Powerline"
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 Symbols Nerd Font

# "Nerd Fonts - Powerline Extra"
symbol_map U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4-U+e0d4 Symbols Nerd Font

# "Nerd Fonts - Symbols original"
symbol_map U+e5fa-U+e62b Symbols Nerd Font

# "Nerd Fonts - Devicons"
symbol_map U+e700-U+e7c5 Symbols Nerd Font

# "Nerd Fonts - Font awesome"
symbol_map U+f000-U+f2e0 Symbols Nerd Font

# "Nerd Fonts - Font awesome extension"
symbol_map U+e200-U+e2a9 Symbols Nerd Font

# "Nerd Fonts - Octicons"
symbol_map U+f400-U+f4a8,U+2665-U+2665,U+26A1-U+26A1,U+f27c-U+f27c Symbols Nerd Font

# "Nerd Fonts - Font Linux"
symbol_map U+F300-U+F313 Symbols Nerd Font

#  Nerd Fonts - Font Power Symbols"
symbol_map U+23fb-U+23fe,U+2b58-U+2b58 Symbols Nerd Font

#  "Nerd Fonts - Material Design Icons"
symbol_map U+f500-U+fd46 Symbols Nerd Font

# "Nerd Fonts - Weather Icons"
symbol_map U+e300-U+e3eb Symbols Nerd Font

# Misc Code Point Fixes
symbol_map U+21B5,U+25B8,U+2605,U+2630,U+2632,U+2714,U+E0A3,U+E615,U+E62B Symbols Nerd Font


modify_font cell_width 95%
modify_font cell_height 120%
modify_font baseline 1
modify_font underline_position 3
modify_font underline_thickness 100%

box_drawing_scale 0.001, 1, 1.5, 2

undercurl_style thin-dense

cursor #FFD700
cursor_text_color #1f1d2e
cursor_blink_interval -1
cursor_stop_blinking_after 30.0
cursor_beam_thickness 3

scrollback_lines 2000
mouse_hide_wait 3.0

url_color #0087bd
url_style curly 
open_url_with default
detect_urls yes
copy_on_select yes
mouse_map cmd+left click grabbed,ungrabbed mouse_handle_click selection link prompt

repaint_delay 10
input_delay 3
sync_to_monitor yes

enable_audio_bell no

remember_window_size  yes
initial_window_width  640
initial_window_height 420

window_resize_step_cells 0
window_resize_step_lines 0

window_border_width 0
draw_minimal_borders no 
window_margin_width 0
window_padding_width 0

active_border_color none
inactive_border_color #cccccc
hide_window_decorations titlebar-only 

resize_in_steps no 
confirm_os_window_close 0


tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0 0
tab_bar_style fade 
tab_bar_align left
tab_bar_min_tabs 1
tab_fade 1 1   
tab_separator " "
tab_title_max_length 20
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}[{index}]:{title}"
active_tab_title_template "[{index}]:{title}"

active_tab_foreground   #7BC5C7
active_tab_background   #222436
active_tab_font_style   bold
inactive_tab_foreground #758299
inactive_tab_background #222436
# inactive_tab_font_style normal

tab_bar_background none
tab_bar_margin_color none

background #222436
foreground #c8d3f4
background_opacity 0.70
dynamic_background_opacity yes
background_tint 1.0
dim_opacity 1.0

